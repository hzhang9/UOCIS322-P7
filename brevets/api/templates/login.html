<!doctype html>
<html>
  <head>
    <title>Login interface</title>
  </head>
  <body>
    <p>Enter username and password into below space and submit to login</p>
    <form action="/api/login" method="POST">
      {{form.csrf_token}}
      {{form.hidden_tag()}}
      <div>{{form.username.label}}
	   {{form.username()}}</div>
      <div>{{form.password.label}}
	   {{form.password()}}</div>
      <div>{{form.remember.label}}
	   {{form.remember()}}</div>
      <div><input type="submit" value="Login"></div>
    </form>
  </body>
</body>
</html>
